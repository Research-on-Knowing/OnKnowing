include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    jamie:
      name:           Jamie
      site:           https://www.ResearchOnKnowing.com
      avatar:         /assets/images/Jamie.jpg 
      bio:            "Hi, I am Jamie, an author here at on Knowing. I hope these posts add you understand of what knowledge is!"
      email:          jamie@onKnowing.com
      twitter:        https://twitter.com/JamieOnKnowing

